 <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/estilos.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="card">

    <!-- LOGO -->
    <div class="logo">
        <img src="imagenes/logo azul.jpeg" alt="Logo Empresa"> 
    </div>

    <h2>Registro</h2>

    <!-- SELECTOR DE ROL -->
    <div class="role-switch">
        <input type="radio" id="alumno" name="rol" checked>
        <label for="alumno">Alumno</label>

        <input type="radio" id="docente" name="rol">
        <label for="docente">Docente</label>
    </div>

    <!-- FORM ALUMNO -->
    <form class="form alumno-form" method="POST" action="#">
        <label>Nombre completo</label>
        <input type="text" name="nombre" required>

        <label>Correo electrónico</label>
        <input type="email" name="correo" required>

        <label>Contraseña</label>
        <input type="password" name="password" required>

        <label>Nivel</label>
        <input type="text" name="nivel" placeholder="Básico / Intermedio / Avanzado">

        <button type="submit">Registrar Alumno</button>
    </form>

    <!-- FORM DOCENTE -->
    <form class="form docente-form" method="POST" action="#">
        <label>Nombre completo</label>
        <input type="text" name="nombre" required>

        <label>Correo electrónico</label>
        <input type="email" name="correo" required>

        <label>Contraseña</label>
        <input type="password" name="password" required>

        <label>Especialidad</label>
        <input type="text" name="especialidad" placeholder="Inglés, Francés, Exámenes">

        <button type="submit">Registrar Docente</button>
    </form>

    <p class="link">
        ¿Ya tienes cuenta?
        <a href="forminiciosesion.html">Inicia sesión</a>
    </p>

</div>

</body>
</html>
